# .travis.yml
#
# https://docs.travis-ci.com/user/languages/r/

language: r
sudo: false
warnings_are_errors: false
cache: packages

r:
  - release

r_packages: 
  - covr
  - data.table
  - dplyr
  - dygraphs
  - ellipse
  - extraDistr
  - ggplot2
  - klaR
  - knitr
  - MASS
  - mda
  - mgcv
  - mlbench
  - MLmetrics
  - ModelMetrics
  - nnet
  - pamr
  - party
  - pls
  - prophet
  - proxy
  - randomForest
  - RANN
  - rARPACK
  - Rcpp
  - readr
  - reshape2
  - rstan
  - scales
  - spls
  - subselect
  - superpc
  - testthat
  - tidyr
  - timeDate
  - xgboost
  - xts

before_install:
  - cd pkg/caret
 
after_success:
  - Rscript -e 'covr::codecov()'
