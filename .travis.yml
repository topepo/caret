# .travis.yml
#
# https://docs.travis-ci.com/user/languages/r/

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
    - eval "${MATRIX_EVAL}"

language: r
sudo: false
warnings_are_errors: false
cache: packages

r:
  - release

r_packages: 
  - covr
  - data.table
  - dplyr
  - dygraphs
  - ellipse
  - extraDistr
  - ggplot2
  - klaR
  - knitr
  - MASS
  - mda
  - mgcv
  - mlbench
  - MLmetrics
  - ModelMetrics
  - nnet
  - pamr
  - party
  - pls
  - prophet
  - proxy
  - randomForest
  - RANN
  - rARPACK
  - Rcpp
  - readr
  - reshape2
  - rstan
  - scales
  - spls
  - subselect
  - superpc
  - testthat
  - tidyr
  - timeDate
  - xgboost
  - xts

before_install:
  - cd pkg/caret
 
after_success:
  - Rscript -e 'covr::codecov()'
